spring.application.name=demo

# 서버 포트
server.port=8080

# 터미널 컬러 출력 (콘솔에서 색상을 항상 사용)
spring.output.ansi.enabled=ALWAYS

# 콘솔 로그 포맷 (메서드 이름 포함)
logging.pattern.console=%clr(%-5level){green} %clr(%logger{36}.%M\(\)){cyan}: %msg%n
logging.level.org.springframework.ai.chat.client.advisor=DEBUG

# File upload (multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# 개발 편의상 정적 리소스에 대해 브라우저 캐시를 비활성화
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# GenAI (Google GenAI) settings
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY:}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.5
spring.ai.google.genai.embedding.text.options.model=text-embedding-004
spring.ai.google.genai.embedding.text.options.task-type=RETRIEVAL_DOCUMENT
spring.ai.google.genai.embedding.api-key=${GOOGLE_GENAI_API_KEY:}

# Database / Vector store (pgvector)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# pgvector 초기화 및 벡터 차원
spring.ai.vector.pgvector.initialize-schema=true
spring.ai.vector.pgvector.dimensions=768

# Notes
# - 원본 교재(OpenAI)용 설정은 동일 폴더의 `openai_application.properties`에 보관되어 있습니다.
# - 애플리케이션을 OpenAI 기반으로 실행하려면 해당 파일을 참조하고, build.gradle도 `openai_build.gradle`을 확인하세요.
